spring.application.name=eldenring
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração JPA para auto-criação de tabelas (em ambiente de desenvolvimento)
spring.jpa.hibernate.ddl-auto=update

# Dialeto para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desabilitar o "SQL" de segunda instância para evitar mensagens de log excessivas
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Caminho do diretório de templates
spring.thymeleaf.prefix=classpath:/templates/

# Sufixo do template (por exemplo, ".html")
spring.thymeleaf.suffix=.html

# Caminho do diretório estático (padrão é /static, /public, /resources, /META-INF/resources)
spring.resources.static-locations=classpath:/static/TA-INF/resources/